<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="./css/forgot-password.css" rel="stylesheet">

</head>
<body>
    <div class="forgot-password-container">
        <div>
            <h1>Forgot Password?</h1>
            <p>Enter your registered email</p>
        </div>

        <div>
            <div class="instruction">
                <img src="./assets/Instruction.png" alt="Instruction image">
            </div>

            <form>
                <div>
                    <div>
                        <p class="text">Email</p>
                        <input required type="email" name="email" id="email-input" placeholder=" Enter your email">
                </div>
                    <div class="button">
                        <button class="submit-btn" type="submit">
                            <span>
                                <img src="./assets/Button.png" alt="submit Button">
                            </span>
                        </button>
                    </div>
                <div>
            </form>

            <div class="back">
                <a href="./sign-in.html">Back to Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>
